<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../dist/styles.css">
        <link rel="stylesheet" href="../../dist/restaurant/restaurant.css">
    </head>
    <body>
        <nav class="navbar">
            <h1 class="title">TourApp</h1>
            <ul class="nav-links">
                <li><a href="../contact/contact.html">Kontakt</a></li>
                <li><a href="../tours/tours.html">Ture</a></li>
                <li><a href="restaurant.html">Restorani</a></li>
            </ul>
        </nav>

        <!-- <h1>Restorani</h1> -->

        <table id="tabela">
            <thead>
                <tr>
                    <th>Naziv</th>
                    <th>Opis</th>
                </tr>
            </thead>
            <tbody id="tabela-body">
                
            </tbody>
        </table>

        <form class="forma">
            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input type="text" class="input-naziv" id="naziv" required>
            </div>
            <div class="form-group">
                <label for="opis">Opis:</label>
                <input type="text" class="input-opis" id="opis" required>
            </div>
            <div class="form-group">
                <label for="tipovi">Tipovi kuhinje (odvojite zarezima):</label>
                <input type="text" class="input-tipovi" id="tipovi" required>
            </div>
            <input type="submit" class="dodaj-btn" value="Dodaj"></input>
        </form>

        <table id="detalji">
            <tr>
                <td>
                    <div class="detalji-naziv">Naziv: ...</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="detalji-tip">Tip: ...</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="detalji-opis">Opis: ...</div>
                </td>
            </tr>
        </table>
        
    <script src="restaurant.js"></script>
    </body>
</html>
